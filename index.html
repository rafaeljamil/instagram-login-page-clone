<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <title>NOT Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="left-div">
            <div class="img-div">
                <img src="images/phone.png" alt="Phone with Instagram open on it">
            </div>
        </div>
        <div class="right-div">
            <div class="login-stuff">
                <p style="text-align: center; margin-top: 10px; margin-bottom: -20px; color: lightgray;">not the real one</p>
                <h1 style="font-family: 'Satisfy', cursive; text-align: center; margin: 20px;">Instagram</h1>
                <input type="text" name="username" placeholder="Phone number, username, or email">
                <input type="password" name="password" placeholder="Password">
                <button type="submit">Log in</button>
                <div class="or-bar">
                    <div><hr></div>
                    <div><p>OR</p></div>
                    <div><hr></div>
                </div>
                <div class="login-optn">
                    <div class="fb-login">
                        <a href="#">Login with Facebook</a>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
                
            </div>
            <div class="sign-up-part">
                <p>Don't have an account?</p> <a href="#">Sign up</a>
            </div>
            <div class="download-buttons">
                <p>Get the app.</p>
                <div class="store-btns">
                    <div class="app-store">
                        <img src="images/apple-store.png" alt="App Store button">
                    </div>
                    <div class="google-store">
                        <img src="images/google-play.png" alt="Google Play button">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
